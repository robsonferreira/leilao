	<div class="content-wrapper">

				</div>

				<div class="row">
					<div class="col-md-12">
						<h1 class="page-head-line">Informações para o Cadastro</h1>
					</div>
				</div>


				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<form role="form">
								<div class="row">
									<div class="form-group col-md-4">
										<label class="control-label" for="name">Nome Completo:</label>
										<input type="text" class="form-control" id="name" />
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="email"> E-mail</label> <input
											type="email" class="form-control" id="email" />
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="error">CPF:</label> <input
											type="text" class="form-control" id="cpf" placeholder="Ex.: 000.000.000-00"/>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-4">
										<label class="control-label" for="name">RG:</label> <input
											type="text" class="form-control" id="rg" placeholder="Ex.: 00.000.000-0"/>
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="email"> Data de
											Nascimento:</label> <input type="email" class="form-control"
											id="data" placeholder="Ex.: dd/MM/aaaa"/>
									</div>
									<div class="form-group col-md-4">
										<label class="control-label">Sexo:</label> <label
											class=" inline"> <input type="checkbox"
											id="inlineCheckbox1" value="option1" /> Feminino
										</label> <label class=" inline" style="margin-top: 32px;"> <input
											type="checkbox" id="inlineCheckbox2" value="option2" />
											Masculino
										</label>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-4">
										<label class="control-label" for="name">telefone:</label> <input
											type="text" class="form-control" id="tel" placeholder="Ex.: (00) 0000-0000"/>
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="email"> Endereço:</label> <input
											type="email" class="form-control" id="end" />
									</div>
									<div class="form-group col-md-2">
										<label class="control-label">Cidade:</label> <select
											class="form-control ">
											<option>Campinas</option>
											<option>São Carlos</option>
											<option>Hortolândia</option>
											<option>Monte Mor</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-md-4">
										<label class="control-label" for="name">CEP:</label> <input
											type="text" class="form-control" id="cep" placeholder="Ex.: 00000-000"/>
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="name">Onde Trabalha:</label>
										<input type="text" class="form-control" id="cep" />
									</div>
									<div class="form-group col-md-4">
										<label class="control-label" for="name">Profissão:</label> <input
											type="text" class="form-control" id="cep" />
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="alert alert-info">
											<span>Escolha qual seguimento de leilão você deseja
												visualizar</span><br> <label><strong>Seguimento
													de Leilão:</strong></label><br> <input type="checkbox"
												id="inlineCheckbox1" value="option1" /> Veículos <input
												type="checkbox" id="inlineCheckbox2" value="option2" />
											Imóveis <input type="checkbox" id="inlineCheckbox2"
												value="option2" /> Informática
										</div>
									</div>
								</div>

								<div class="row right">
									<div class="col-md-12">
										<button class="btn btn-primary" type="button">Cadastrar</button>
										<button class="btn" type="button">Cancelar</button>
									</div>
								</div>


							</form>

						</div>

					</div>
				</div>
